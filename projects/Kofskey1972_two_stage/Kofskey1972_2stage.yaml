operation_points:
  fluid_name: air          # Fluid
  p0_in: 12.4e4            # Inlet total pressure
  T0_in: 298.9             # Inlet total temperature
  p_out:  12.4e4/4.64      # Exit static pressure
  alpha_in: 0              # Flow angle at first stator
  omega: 1627              # Rotational speed

performance_map:
  fluid_name: air
  T0_in: 298.9
  p0_in: 12.4e4
  p_out: 12.4e4/np.linspace(2.2, 5.2, 60)
  omega: 1627*0.7 #*np.array([1.1, 1, 0.9, 0.7])
  alpha_in: 0 

model_options:
  deviation_model : aungier
  blockage_model : 0.00  #flat_plate_turbulent
  rel_step_fd: 1e-3
  loss_model:
    model: benner
    loss_coefficient: stagnation_pressure
    inlet_displacement_thickness_height_ratio: 0.011
    tuning_factors:
      profile: 1.00
      incidence: 1.00
      secondary: 1.00
      trailing: 1.00
      clearance: 1.00

solver_options:
  method: hybr
  tolerance: 1e-8
  max_iterations: 100
  derivative_method: "2-point"
  derivative_rel_step: 1e-3
  display_progress: True

geometry:
  cascade_type : ["stator", "rotor", "stator", "rotor"]
  radius_hub: [0.084785, 0.084785, 0.084785, 0.081875, 0.081875, 0.079185, 0.079185, 0.076005]                                                               
  radius_tip: [0.118415, 0.118415, 0.118415, 0.121325, 0.121325, 0.124015, 0.124015, 0.127195]                                                              
  pitch: [1.8294e-2, 1.524e-2, 1.484e-2, 1.451e-2]                              
  chord: [2.616e-2, 2.606e-2, 2.182e-2, 2.408e-2]                               
  thickness_max: [0.505e-2, 0.447e-2, 0.328e-2, 0.280e-2]                       
  opening: [0.747503242e-2, 0.735223377e-2, 0.803714627e-2, 0.963363217e-2]
  wedge_angle_le: [50.0, 50.0, 50.0, 50.0]                                                          
  diameter_le: [2*0.127e-2, 2*0.081e-2, 2*0.097e-2, 2*0.081e-2]                
  thickness_te: [0.050e-2, 0.050e-2, 0.050e-2, 0.050e-2]                        
  stagger_angle: [43.03, -31.05, 28.72, -21.75]                                 
  metal_angle_le: [0.0, 29.6, -26.1, 13.9]                                      
  metal_angle_te: [65.0,-61.6, 55.2, -48.9]                                       
  tip_clearance: [0.0, 0.030e-2,0.0,0.038e-2]                                   
  throat_location_fraction: [5/6, 5/6, 5/6, 5/6]

